<h1 mat-dialog-title>Confirm</h1>
<mat-dialog-content>
  <p>{{ data.message }}</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button (click)="cancel()" class="btn btn-danger mr-3">
    Cancel
  </button>
  <button (click)="confirm()" class="btn btn-success">
    Confirm
  </button>
</mat-dialog-actions>
