<h1 mat-dialog-title>Confirm</h1>
<mat-dialog-content>
  <p>{{ data.message }}</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button (click)="cancel()" class="text-red-700 hover:text-white border border-red-700 hover:bg-red-800  focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-sm text-sm px-5 py-2.5 text-center inline-flex items-center me-2">
    Cancel
  </button>
  <button (click)="confirm()" class="text-teal-700 hover:text-white border border-teal-700 hover:bg-teal-800  focus:ring-4 focus:outline-none focus:ring-teal-300 font-medium rounded-sm text-sm px-5 py-2.5 text-center inline-flex items-center me-2">
    Confirm
  </button>
</mat-dialog-actions>
