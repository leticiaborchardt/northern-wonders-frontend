<div class="md:w-[450px]">
  <form [formGroup]="loginForm" (ngSubmit)="handleLogin()" class="space-y-4 md:space-y-6">
    <h1 class="text-xl font-bold md:text-2xl">Welcome Back</h1>
    <p class="text-lg">Sign in to your account</p>
    <div class="grid gap-2">
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput formControlName="login" id="login" type="email" placeholder="name@example.com">
        <mat-error *ngIf="loginForm.get('login')?.hasError('required') && loginForm.get('login')?.touched">Email is required!</mat-error>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Password</mat-label>
        <input matInput formControlName="password" id="password" type="password" placeholder="••••••••">
        <mat-error *ngIf="loginForm.get('password')?.hasError('required') && loginForm.get('password')?.touched">Password is required!</mat-error>
      </mat-form-field>
    </div>
    <button type="submit" class="w-full py-2 px-6 bg-stone-800 hover:bg-stone-900 text-sm text-white font-bold rounded-sm transition duration-200">
      Sign in
    </button>
    <p class="text-sm font-light text-gray-500 dark:text-gray-400">
      Don’t have an account yet? <a routerLink="/register" class="font-medium text-sky-600 hover:underline">Sign up</a>
    </p>
  </form>
</div>
